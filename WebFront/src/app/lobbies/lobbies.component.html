<dx-list [(selectedItems)]="selectedItems"
[showSelectionControls]="true"
selectionMode="single"
>
        <dxi-item *ngFor="let item of data" >
            <div id="game">{{item.game}}</div>
        </dxi-item>
    </dx-list>
    <dx-button id="join" (onClick)="joinClick($event)" >Dołącz</dx-button>
